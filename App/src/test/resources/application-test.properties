integration.openweathermap.baseUrl=http://localhost
integration.openweathermap.apiKey=testKey

session.expired.clean.interval=2
session.ttl.duration=2
session.ttl.unit=SECONDS

hibernate.connection.url=jdbc:mysql://localhost:3312/weather_app?serverTimezone=UTC
hibernate.connection.username=root
hibernate.connection.password=root
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.hbm2ddl.auto=none
hibernate.current_session_context_class=thread
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true

liquibase.changelog=migrations/test-root-changelog.xml